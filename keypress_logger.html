<!DOCTYPE html>
<html>
<head>
  <title>Keypress Logger</title>
</head>
<body>
  <h2>Key Logger</h2>
  <p id="output">Press something... </p>
  <script>
    document.addEventListener("keydown", function (e) {
      const code = e.keyCode;
      const hex = code.toString(16);
      const char = e.key;
      const output = `Key: ${char} | Decimal: ${code} | Hex: 0x${hex}`;
      document.getElementById("output").textContent = output;
      console.log(output);
    });
  </script>
</body>
</html>
